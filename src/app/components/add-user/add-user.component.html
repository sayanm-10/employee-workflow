<div>
    <h3>Add employee information</h3>
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="baseSalary">Base Salary</label>
            <input id="baseSalary" type="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="deduction401k">401k Deduction</label>
            <input id="deduction401k" type="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="deductionMedical">Medical Insurance Deduction</label>
            <input id="deductionMedical" type="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="deductionVoluntary">Volunatry Deduction</label>
            <input id="deductionVoluntary" type="number" class="form-control">
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
